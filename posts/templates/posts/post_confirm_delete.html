{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Are you sure to delete this post? </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <input type="reset" class="btn btn-secondary" value="Cancel">
    </form>
{% endblock %}
