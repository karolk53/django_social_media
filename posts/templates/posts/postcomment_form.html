{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheets %}

<link rel="stylesheet" href="{% static 'posts/css/comment_form.css' %}">
{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm rounded">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Dodaj komentarz</h5>
            {% if post %}
                <a href="{% url 'posts:detail' post.pk %}" class="btn btn-sm btn-outline-secondary">← Powrót do posta</a>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-2">Dodaj komentarz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
