{% extends 'base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'posts/css/categories.css' %}">
{% endblock %}

{% block content %}
<h1 class="mb-4">Choose category</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for category in categories %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h5 class="card-title">{{ category.name }}</h5>
          <a href="{% url 'posts:posts_by_category' category.id %}" class="btn btn-outline-primary mt-3">See posts</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">No categories to be displayed.</p>
  {% endfor %}
</div>
{% endblock %}
