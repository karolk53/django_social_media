<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BASE HTML{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><h2 class="logo">FORUM</h2></li>
            <li><a href="{% url 'posts:list' %}">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'posts:add' %}">New Post</a>
                <a href="{% url 'user_profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link" style="color:white; text-decoration:none;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'register:register' %}">Sign-up</a>
                <a href="/accounts/login">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block additional_scripts %}{% endblock %}
</body>
</html>
