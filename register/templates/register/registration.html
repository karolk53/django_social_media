{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container" style="width: 60%;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create yout account here!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Register" style="margin: 8px 0;">
            </div>
        </form>
    </div>
{% endblock %}
